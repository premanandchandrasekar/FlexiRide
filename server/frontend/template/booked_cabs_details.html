<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FlexiRide</title>

    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap/css/style.min.css" rel="stylesheet">
    <link href="/static/bootstrap/css/custom_dashboard.css" rel="stylesheet">
    <link href="/static/bootstrap/css/dashboard.css" rel="stylesheet">
    <link href="/static/bootstrap/css/custom.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
        <div class="row stream_dashboard_view" id="stream_dashboard_view">
          <div class="col-sm-6 news_streamview">
            <div class="view_header">
              <div class="listview-header widget_title">Pending</div>
              <div class="table">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Driver Name</th>
                        <th>Cab Number</th>
                        <th>Driver Mobile Num</th>
                        <th>Time</th>
                      </tr>
                    </thead>
                    <tbody id="pending_details">
                    </tbody>
                  </table>
              </div>
          </div>
          </div>
          <div class="col-sm-6 dashboard_view">
            <div class="view_header">
              <div class="listview-header widget_title">Pending</div>
                <div class="table">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Driver Name</th>
                        <th>Cab Number</th>
                        <th>Driver Mobile Num</th>
                        <th>Time</th>
                      </tr>
                    </thead>
                    <tbody id="complated_details">

                    </tbody>
                  </table>
          </div>
          </div>          
        </div>
    </div>


    
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="/static/js/jquery-1.8.3.js"></script>
    <script src="/static/js/underscore.js"></script>
    <script src="/static/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.tmpl.min.js"></script>
    <script src="/static/js/moment.js"></script>    
    <script src="/static/js/sockjs.min.js"></script>
    <script src="/static/js/booked_cabs_details.js"></script>


</body>
<script id="pending_details_template" type="text/template">
    <tr>
        <td><%-driver_name%></td>
        <td><%-cab_number%></td>
        <td><%-driver_number%></td>
        <td id="<%-crn_id%>"><%-estimated_time%></td>
        <td style="display:none" id="<%-crn%>"><%-estimated_time%></td>
      </tr>
</script>
</html>
