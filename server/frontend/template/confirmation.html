<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FlexiRide</title>

    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap/css/style.min.css" rel="stylesheet">
    <link href="/static/bootstrap/css/retina.min.css" rel="stylesheet">
    <link href="/static/bootstrap/css/dashboard.css" rel="stylesheet">
    <link href="/static/bootstrap/css/custom.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
        <div class="row box">
            <div class="col-md-12" style="margin-top:0px; background-color:#3b3b41;border: 1px solid #f1f1f1;padding-bottom: 14px;">
		<div class="intro_text">Booking completed successfully.</div>
            <div>

            <div class="col-md-12" style="margin-top:0px; background-color:#fff;border: 0.1px solid #f1f1f1;">
                <div class="col-md-12">
                   <div class="col-md-4 lf_text">Driver Name   :</div>
                   <div class="col-md-6 rf_text" id="driver_name"></div>
                </div>
                <div class="col-md-12">
                   <div class="col-md-4 lf_text">Driver number :</div>
                   <div class="col-md-6 rf_text" id="driver_number"></div>
                </div>
                <div class="col-md-12">
                   <div class="col-md-4 lf_text">Car number    :</div>
                   <div class="col-md-6 rf_text" id="car_number"></div>
                </div>
                <div class="col-md-12">
                   <div class="col-md-4 lf_text">Status        :</div>
                   <div class="col-md-6 rf_text" id="status"></div>
                </div>
                <div class="col-md-12">
                   <div class="col-md-4 lf_text">Estimated Time:</div>
                   <div class="col-md-6 rf_text" id="estimated_time"></div>
                </div>
                <div class="col-md-12">
                   <div class="col-md-4 lf_text">Estimated Fair:</div>
                   <div class="col-md-6 rf_text" id="estimates_fair"></div>
                </div>
                <div class="qt_text" style="font-size:30px;color:#000;">Thank you, Enjoy the ride!.</div>
            </div>
        </div>

    </div>


    
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="/static/js/jquery-1.8.3.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="/static/js/custom.min.js"></script>
    <script src="/static/js/custom.js"></script>
    <script src="/static/js/base.js"></script>





</body>
 
</html>
